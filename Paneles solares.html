            bottom: 0;
            width: 100%;

        <div class="right">
            <h2>Seleccione un tipo de panel solar</h2>
            <select id="panelType" onchange="showInfo()">
                <option value="">-- Seleccionar --</option>

                <option value="policristalino">Panel Solar Policristalino</option>
                <option value="pelicula_delgada">Panel de Película Delgada</option>
                <option value="bifacial">Panel Solar Bifacial</option>
                <option value="fotovoltaico">Panel Fotovoltaico</option>
                <option value="termico">Panel Solar Térmico</option>

            <div id="info">
                <p>Seleccione un tipo de panel para ver más información.</p>
            </div>
        </div>
