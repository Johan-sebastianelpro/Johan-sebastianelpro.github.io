        body {

        }
        .container {
            display: flex;
            flex-wrap: nowrap;
            margin: 20px;
            background-color: red;
            border-radius: 8px;

        .right {
            flex: 2;
            padding: 20px;

            color: #28a745;

            padding: 10px;
            margin-bottom: 20px;

        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <header>
        <h1>Sistemas Eléctricos para Carros</h1>

        <div class="right">
            <h2>Seleccione un sistema eléctrico</h2>
            <select id="systemType" onchange="showInfo()">

                <option value="alternador">Alternador</option>
                <option value="encendido">Sistema de Encendido</option>

                <option value="arranque">Sistema de Arranque</option>
                <option value="sensores">Sensores de Seguridad</option>
            </select>
            <div id="info">
                <p>Seleccione un sistema eléctrico para ver más información.</p>
            </div>
        </div>
    </div>
